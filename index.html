<!DOCTYPE html>
<html lang="en">

<head>
    <title>Thanks for my Birthday wish</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">

</head>

<body>

    <h1>August 23rd 2018 </h1>
    <span id="wish-para">Thanks Everyone for your lovely Birthday wishes</span id="wish-para">

    <div class="container">


        <h2 id="wish-head">Your wishes on WP status</h2>
        <div id="status-img" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#status-img" data-slide-to="0" class="active"></li>
                <li data-target="#status-img" data-slide-to="1"></li>
                <li data-target="#status-img" data-slide-to="2"></li>
                <li data-target="#status-img" data-slide-to="3"></li>
                <li data-target="#status-img" data-slide-to="4"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="img/status1.png" alt="Los Angeles" style="width:100%;">
                </div>

                <div class="item">
                    <img src="img/status2.png" alt="Chicago" style="width:100%;">
                </div>

                <div class="item">
                    <img src="img/status3.png" alt="New york" style="width:100%;">
                </div>
                <div class="item">
                    <img src="img/status4.png" alt="New york" style="width:100%;">
                </div>
                <div class="item">
                    <img src="img/status5.png" alt="New york" style="width:100%;">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#status-img" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#status-img" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>


        <h2 id="wish-head">Your wishes through messages</h2>
        <div id="msg" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#msg" data-slide-to="0" class="active"></li>
                <li data-target="#msg" data-slide-to="1"></li>
                <li data-target="#msg" data-slide-to="2"></li>
                <li data-target="#msg" data-slide-to="3"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="img/msg1.png" alt="whatsapp message image" style="width:100%;">
                </div>

                <div class="item">
                    <img src="img/msg2.png" alt="whatsapp message image" style="width:100%;">
                </div>

                <div class="item">
                    <img src="img/msg3.png" alt="whatsapp message image" style="width:100%;">
                </div>
                <div class="item">
                    <img src="img/msg4.png" alt="whatsapp message image" style="width:100%;">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#msg" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#msg" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <h2>Your wishes in group</h2>
        <div id="grp-msg" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#grp-msg" data-slide-to="0" class="active"></li>
                <li data-target="#grp-msg" data-slide-to="1"></li>
                <li data-target="#grp-msg" data-slide-to="2"></li>
                <li data-target="#grp-msg" data-slide-to="3"></li>
                <li data-target="#grp-msg" data-slide-to="4"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="img/grp1.png" alt="whatsapp group message" style="width:100%;">
                </div>

                <div class="item">
                    <img src="img/grp2.png" alt="whatsapp group message" style="width:100%;">
                </div>

                <div class="item">
                    <img src="img/grp3.png" alt="whatsapp group message" style="width:100%;">
                </div>
                <div class="item">
                    <img src="img/grp4.png" alt="whatsapp group message" style="width:100%;">
                </div>
                <div class="item">
                    <img src="img/grp5.png" alt="whatsapp group message" style="width:100%;">
                </div>

            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#grp-msg" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#grp-msg" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <script src="/js/script.js"></script>
</body>

</html>
